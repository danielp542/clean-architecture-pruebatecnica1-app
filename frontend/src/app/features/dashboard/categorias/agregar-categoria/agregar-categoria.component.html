<div class="container" *ngIf="!isLoading; else loading">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{ isEditMode ? 'Editar Género' : 'Agregar Nuevo Género' }}
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="genreForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nombre del género</mat-label>
            <input matInput formControlName="name" placeholder="Nombre del género">
            <mat-error *ngIf="name?.hasError('required')">
              El nombre es requerido
            </mat-error>
            <mat-error *ngIf="name?.hasError('minlength')">
              El nombre debe tener al menos 2 caracteres
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Descripción</mat-label>
            <textarea matInput formControlName="description" 
                     placeholder="Descripción del género (opcional)" 
                     rows="4"></textarea>
          </mat-form-field>
        </div>

        <div class="button-row">
          <button mat-raised-button type="button" (click)="onCancel()">
            Cancelar
          </button>
          <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">
            {{ isEditMode ? 'Actualizar' : 'Crear' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>

<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
