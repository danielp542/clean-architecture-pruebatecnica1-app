<div class="container">
  <div class="header">
    <h1>Todos los Géneros</h1>
    <button mat-raised-button color="primary" routerLink="/generos/nuevo">
      <mat-icon>add</mat-icon>
      Nuevo Género
    </button>
  </div>

  <mat-card>
    <mat-card-content>
      <div class="search-container">
        <mat-form-field appearance="outline" class="search-field">
          <mat-label>Buscar géneros</mat-label>
          <input matInput [(ngModel)]="searchText" 
                 (keyup.enter)="searchGenres()" 
                 placeholder="Nombre, descripción...">
          <button matSuffix mat-icon-button (click)="searchGenres()">
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
        
        <button mat-button color="warn" (click)="clearSearch()" *ngIf="searchText">
          <mat-icon>clear</mat-icon>
          Limpiar
        </button>
      </div>

      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSortChange($event)">
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let genre">{{ genre.id }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let genre">{{ genre.name }}</td>
          </ng-container>

          <!-- Description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
            <td mat-cell *matCellDef="let genre" [matTooltip]="genre.description || ''">
              {{ truncateDescription(genre.description) }}
            </td>
          </ng-container>

          <!-- Books Count Column -->
          <ng-container matColumnDef="books_count">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Libros</th>
            <td mat-cell *matCellDef="let genre">
              <span class="books-count">
                {{ getBooksCount(genre) }}
              </span>
            </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let genre">
              <button mat-icon-button color="primary" (click)="viewGenre(genre.id!)" 
                      matTooltip="Ver detalles">
                <mat-icon>visibility</mat-icon>
              </button>
              <button mat-icon-button color="accent" (click)="editGenre(genre.id!)"
                      matTooltip="Editar género">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteGenre(genre.id!)"
                      matTooltip="Eliminar género">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator 
          [length]="dataSource.data.length"
          [pageSize]="10"
          [pageSizeOptions]="[5, 10, 25, 100]" 
          showFirstLastButtons
          (page)="onPageChange($event)">
        </mat-paginator>

        <div *ngIf="loading" class="loading-spinner">
          <mat-spinner diameter="40"></mat-spinner>
          <p>Cargando géneros...</p>
        </div>

        <div *ngIf="!loading && dataSource.data.length === 0" class="no-data">
          <mat-icon>category</mat-icon>
          <p>No se encontraron géneros</p>
          <button mat-button color="primary" (click)="loadGenres()">
            <mat-icon>refresh</mat-icon>
            Reintentar
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
