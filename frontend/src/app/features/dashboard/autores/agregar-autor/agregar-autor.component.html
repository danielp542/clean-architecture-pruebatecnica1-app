<div class="container" *ngIf="!isLoading; else loading">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{ isEditMode ? 'Editar Autor' : 'Agregar Nuevo Autor' }}
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="authorForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nombre completo</mat-label>
            <input matInput formControlName="name" placeholder="Nombre del autor">
            <mat-error *ngIf="name?.hasError('required')">
              El nombre es requerido
            </mat-error>
            <mat-error *ngIf="name?.hasError('minlength')">
              El nombre debe tener al menos 2 caracteres
            </mat-error>
          </mat-form-field>
        </div>

        

        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Fecha de nacimiento</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="birth_date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="birth_date?.hasError('required')">
              La fecha de nacimiento es requerida
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Nacionalidad</mat-label>
            <input matInput formControlName="nationality" placeholder="Nacionalidad">
          </mat-form-field>
        </div>

        <div class="button-row">
          <button mat-raised-button type="button" (click)="onCancel()">
            Cancelar
          </button>
          <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">
            {{ isEditMode ? 'Actualizar' : 'Crear' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>

<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
