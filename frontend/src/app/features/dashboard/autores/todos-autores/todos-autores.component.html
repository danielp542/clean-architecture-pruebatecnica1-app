<div class="container">
  <div class="header">
    <h1>Todos los Autores</h1>
    <button mat-raised-button color="primary" routerLink="/dashboard/autores/nuevo">
      <mat-icon>add</mat-icon>
      Nuevo Autor
    </button>
  </div>

  <mat-card>
    <mat-card-content>
      <div class="search-container">
        <mat-form-field appearance="outline" class="search-field">
          <mat-label>Buscar autores</mat-label>
          <input matInput [(ngModel)]="searchText" 
                 (keyup.enter)="searchAuthors()" 
                 placeholder="Nombre, nacionalidad...">
          <button matSuffix mat-icon-button (click)="searchAuthors()">
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
        
        <button mat-button color="warn" (click)="clearSearch()" *ngIf="searchText">
          <mat-icon>clear</mat-icon>
          Limpiar
        </button>
      </div>

      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSortChange($event)">
          
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let author">{{ author.id }}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let author">{{ author.name }}</td>
          </ng-container>

          <ng-container matColumnDef="nationality">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nacionalidad</th>
            <td mat-cell *matCellDef="let author">{{ author.nationality || 'N/A' }}</td>
          </ng-container>

          <ng-container matColumnDef="birthdate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de Nacimiento</th>
            <td mat-cell *matCellDef="let author">{{ formatDate(author.birthdate) }}</td>
          </ng-container>

          <ng-container matColumnDef="books_count">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Libros</th>
            <td mat-cell *matCellDef="let author">
              <span class="books-count">
                {{ getBooksCount(author) }}
              </span>
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let author">
              <button mat-icon-button color="primary" (click)="viewAuthor(author.id!)" 
                      matTooltip="Ver detalles">
                <mat-icon>visibility</mat-icon>
              </button>
              <button mat-icon-button color="accent" (click)="editAuthor(author.id!)"
                      matTooltip="Editar autor">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator 
          [length]="dataSource.data.length"
          [pageSize]="10"
          [pageSizeOptions]="[5, 10, 25, 100]" 
          showFirstLastButtons
          (page)="onPageChange($event)">
        </mat-paginator>

        <div *ngIf="loading" class="loading-spinner">
          <mat-spinner diameter="40"></mat-spinner>
          <p>Cargando autores...</p>
        </div>

        <div *ngIf="!loading && dataSource.data.length === 0" class="no-data">
          <mat-icon>person</mat-icon>
          <p>No se encontraron autores</p>
          <button mat-button color="primary" (click)="loadAuthors()">
            <mat-icon>refresh</mat-icon>
            Reintentar
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
