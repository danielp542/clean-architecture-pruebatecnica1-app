<div class="container">
  <div class="header">
    <h1>Todos los Libros</h1>
    <button mat-raised-button color="primary" routerLink="/dashboard/libros/nuevo">
      <mat-icon>add</mat-icon>
      Nuevo Libro
    </button>
  </div>

  <mat-card>
    <mat-card-content>
      <div class="search-container">
        <mat-form-field appearance="outline" class="search-field">
          <mat-label>Buscar libros</mat-label>
          <input matInput [(ngModel)]="searchText" 
                 (keyup.enter)="searchBooks()" 
                 placeholder="Título, ISBN, autor, género...">
          <button matSuffix mat-icon-button (click)="searchBooks()">
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
        
        <button mat-button color="warn" (click)="clearSearch()" *ngIf="searchText">
          <mat-icon>clear</mat-icon>
          Limpiar
        </button>
      </div>

      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSortChange($event)">
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let book">{{ book.id }}</td>
          </ng-container>

          <!-- Title Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Título</th>
            <td mat-cell *matCellDef="let book">{{ book.title }}</td>
          </ng-container>

          <!-- ISBN Column -->
          <ng-container matColumnDef="isbn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ISBN</th>
            <td mat-cell *matCellDef="let book">{{ book.isbn }}</td>
          </ng-container>

          <!-- Published Year Column -->
          <ng-container matColumnDef="published_year">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Año</th>
            <td mat-cell *matCellDef="let book">{{ book.published_year }}</td>
          </ng-container>

          <!-- Available Copies Column -->
          <ng-container matColumnDef="available_copies">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Copias Disponibles</th>
            <td mat-cell *matCellDef="let book">
              <span [class]="book.available_copies > 0 ? 'available' : 'unavailable'">
                {{ book.available_copies }}
              </span>
            </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let book">
              <button mat-icon-button color="primary" (click)="viewBook(book.id!)" 
                      matTooltip="Ver detalles">
                <mat-icon>visibility</mat-icon>
              </button>
              <button mat-icon-button color="accent" (click)="editBook(book.id!)"
                      matTooltip="Editar libro">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator 
          [length]="dataSource.data.length"
          [pageSize]="10"
          [pageSizeOptions]="[5, 10, 25, 100]" 
          showFirstLastButtons
          (page)="onPageChange($event)">
        </mat-paginator>

        <div *ngIf="loading" class="loading-spinner">
          <mat-spinner diameter="40"></mat-spinner>
          <p>Cargando libros...</p>
        </div>

        <div *ngIf="!loading && dataSource.data.length === 0" class="no-data">
          <mat-icon>book</mat-icon>
          <p>No se encontraron libros</p>
          <button mat-button color="primary" (click)="loadBooks()">
            <mat-icon>refresh</mat-icon>
            Reintentar
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <!-- Información adicional -->
 
</div>
