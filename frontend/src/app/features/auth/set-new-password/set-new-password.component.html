<div class="flex flex-wrap">
  <div class="flex w-full flex-col md:w-1/2 relative">
    <a emr-logo routerLink="/" class="absolute top-7 start-8">Elementar</a>
    <div class="lg:w-[29rem] mx-auto my-auto flex flex-col justify-center pt-8 md:justify-start md:px-6 md:pt-0">
      <h1 class="text-left text-3xl font-bold">Establecer nueva contraseña</h1>
      <p class="mt-2 text-left text-neutral-500 text-sm">Debe tener al menos 8 caracteres.</p>


      <form class="flex flex-col pt-3 md:pt-8" [formGroup]="form">
        <mat-form-field class="relative w-full">
          <mat-label>Contraseña</mat-label>
          <input type="password" matInput formControlName="password" autocomplete="off">
        </mat-form-field>
        @if (form.get('password')?.dirty) {
          <emr-password-strength [password]="passwordValue" class="relative -top-4"></emr-password-strength>
        }
        <mat-form-field>
          <mat-label>Confirmar contraseña</mat-label>
          <input type="password" matInput formControlName="confirmPassword" autocomplete="off">
        </mat-form-field>
        <span *ngIf="passwordMismatch" class="text-red-500 text-sm">
     Las contraseñas no coinciden
  </span>

        <button mat-flat-button color="primary" type="button"
                class="!h-12 mt-5" [disabled]="form.invalid" (click)="resetPassword()">Restablecer contraseña</button>
      </form>
      <div class="flex items-center justify-between absolute bottom-7 lg:w-[29rem]">
        <div class="flex items-center justify-center gap-3">
          <div class="w-8 h-8 border border-default rounded-full text-sm text-neutral-400 flex items-center justify-center">1</div>
          <div class="w-8 h-8 border border-default rounded-full text-sm text-neutral-400 flex items-center justify-center">2</div>
          <div class="w-8 h-8 border border-default rounded-full text-sm border-neutral-800 flex items-center justify-center">3</div>
          <div class="w-8 h-8 border border-default rounded-full text-sm text-neutral-400 flex items-center justify-center">4</div>
        </div>
        <a routerLink="/auth/sign-in" class="whitespace-nowrap text-xs font-medium text-neutral-400 dark:text-neutral-300
                                             hover:text-primary dark:hover:text-accent inline-flex items-center">
          <mat-icon class="font-icon text-base">arrow_back</mat-icon> Volver a la página de inicio de sesión
        </a>
      </div>
    </div>
  </div>
  <div class="pointer-events-none relative hidden h-screen select-none bg-black md:block md:w-1/2">
    <div class="absolute bottom-0 z-10 px-16 py-12 text-white opacity-100 z-1">
      
    </div>
    <img class="z-0 absolute top-0 h-full w-full object-cover opacity-90"
         src="https://images.unsplash.com/photo-1565301660306-29e08751cc53?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" />
  </div>
</div>
