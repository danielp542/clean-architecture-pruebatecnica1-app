<div class="flex flex-wrap">
  <div class="flex w-full flex-col md:w-1/2">
    <div class="lg:w-[30rem] mx-auto my-auto flex flex-col justify-center pt-8 md:justify-start md:px-6 md:pt-0">
      <h1 class="text-left text-3xl font-bold">Bienvenido de nuevo</h1>
      <p class="mt-2 text-left text-neutral-500 text-sm">Bienvenido de nuevo, por favor ingrese sus datos.</p>
      <emr-h-divider class="mt-8"></emr-h-divider>
        <form [formGroup]="loginForm" (ngSubmit)="login()" class="flex flex-col pt-3 md:pt-8">
            <mat-form-field appearance="outline">
                <mat-label>Correo electrónico</mat-label>
                <input type="email" matInput formControlName="email">
                <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                    Correo inválido
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Contraseña</mat-label>
                <input type="password" matInput formControlName="password">
                <a routerLink="/auth/forgot-password" matSuffix
                   class="mr-3 underline-offset-4 text-xs font-semibold text-neutral-800 dark:text-neutral-300 hover:underline hover:text-accent">
                    ¿Olvido?
                </a>
                <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    La contraseña debe tener al menos 5 caracteres
                </mat-error>
            </mat-form-field>

          <div class="error-container">
            <mat-error *ngIf="errorMessage">
              {{ errorMessage }}
            </mat-error>
          </div>

            <button mat-flat-button color="primary" type="submit" class="!h-12 mt-5" [disabled]="loginForm.invalid || isLoading">
                {{ isLoading ? 'Cargando...' : 'Inicia sesión' }}
            </button>


        </form>

      <div class="py-12 text-center">
        <p class="whitespace-nowrap text-xs">
          <span class="inline-block me-1 text-neutral-600 dark:text-neutral-400">¿No tienes una cuenta?</span>
          <a routerLink="/auth/signup" class="underline-offset-4 font-semibold text-neutral-800 dark:text-neutral-300
                                              underline hover:text-accent dark:hover:text-accent">Regístrate gratis.</a>
        </p>
      </div>
    </div>
  </div>
  <div class="pointer-events-none relative hidden h-screen select-none bg-black md:block md:w-1/2">
    <div class="absolute bottom-0 z-10 px-16 py-12 text-white opacity-100 z-1">
     
    </div>
    <img class="z-0 absolute top-0 h-full w-full object-cover opacity-90"
         src="assets/auth/Aún-sin-sacar-el-listado-de-libros-más-prestados-en-tu-biblioteca.jpg" />
  </div>
</div>
